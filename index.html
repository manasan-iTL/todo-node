<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Todoアプリ　フロントエンド</title>
</head>

<body>
    <div class="container">
        <h1 class="main-heading">To doアプリ</h1>
        <main>
            <section class="flex-list">
                <h2 class="text-center">Todo一覧</h2>
            </section>
            <div class="flex-form">
                <div class="flex-item-input">
                    <input type="text" name="task" class="input">
                </div>
                <button id="add-task" class="flex-item-button">追加する</button>
            </div>
            <ul id="todo-list" class="todo-area main-text">
            </ul>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
